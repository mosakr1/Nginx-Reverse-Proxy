<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App üå§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 100px;
    }
    #container {
      background: white;
      width: 380px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    #searchInput {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 5px;
    }
    #cityList {
      position: absolute;
      background: white;
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
      z-index: 10;
    }
    .city-item {
      padding: 8px;
      cursor: pointer;
    }
    .city-item:hover {
      background-color: #e6f0ff;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üå¶Ô∏è Weather App</h1>
    <div class="dropdown">
      <input type="text" id="searchInput" placeholder="Search city..." onfocus="showDropdown()" oninput="filterCities()">
      <div id="cityList"></div>
    </div>
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
